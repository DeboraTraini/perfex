workflows:
  ios-release-build:
    name: iOS Release Build
    environment:
      flutter: stable
      xcode: latest
      vars:
        BUNDLE_ID: com.perfex.admin
      ios_signing:
        certificates:
          - name: ios_certificate
            file_path: certificates/ios_distribution.p12
            password: debbere
        provisioning_profiles:
          - name: ios_profile
            file_path: certificates/Horizone_AdHocmobileprovision.mobileprovision
            bundle_id: $BUNDLE_ID

    scripts:
      - name: Clean build
        script: |
          flutter clean
      - name: Get packages
        script: |
          flutter pub get
      - name: Build IPA
        script: |
          flutter build ipa --release --build-name=1.0.0 --build-number=1

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - deboratraini@gmail.com
