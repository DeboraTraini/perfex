workflows:
  ios-release-build:
    name: iOS Release Build
    environment:
      ios_signing:
        certificates:
          - certificate_id: ios
            certificate_password: debbere
        provisioning_profiles:
          - name: Horizone_AdHoc_Profile
            bundle_id: com.perfex.admin
            target: Runner
            profile_reference: Horizone_AdHoc_Profile
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build IPA
        script: |
          flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
