workflows:
  ios-release-build:
    name: iOS Release Build
    environment:
      flutter: stable
      xcode: latest
      vars:
        CERTIFICATE_PASSWORD: debbere
        BUNDLE_ID: com.perfex.admin
      ios_signing:
        certificates:
          - certificate_name: iOS
            certificate_password: $CERTIFICATE_PASSWORD
        provisioning_profiles:
          - profile_name: Horizone_AdHoc_Profile
            bundle_id: $BUNDLE_ID

    scripts:
      - name: Clean build
        script: |
          flutter clean
      - name: Get packages
        script: |
          flutter pub get
      - name: Build IPA
        script: |
          flutter build ipa --release --build-name=1.0.0 --build-number=1

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - deboratraini@gmail.com
