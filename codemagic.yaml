workflows:
  ios-release-build:
    name: iOS Release Build
    environment:
      flutter: stable
      xcode: latest
      vars:
        BUNDLE_ID: "com.perfex.admin"
        CERTIFICATE_PASSWORD: "debbere"
    code_signing:
      certificates:
        - name: "iOS"
          type: "distribution"
          certificate: $IOS_CERTIFICATE
          password: $CERTIFICATE_PASSWORD
          source: environment
      provisioning_profiles:
        - name: "Horizone_AdHoc_Profile"
          profile: $IOS_PROVISIONING_PROFILE
          source: environment
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build IPA
        script: |
          flutter build ipa --export-options-plist=ios/ExportOptions.plist
    artifacts:
      - build/ios/ipa/*.ipa
