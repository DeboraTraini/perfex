workflows:
  ios-release-build:
    name: iOS Release Build
    environment:
      ios_signing:
        certificate_id: ios
        certificate_password: debbere
        profile_reference: Horizone_AdHoc_Profile
        provisioning_profiles:
          - profile_reference: Horizone_AdHoc_Profile
            bundle_id: com.perfex.admin
            target: Runner
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build IPA
        script: |
          flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa


